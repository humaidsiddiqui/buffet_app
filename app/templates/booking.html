<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking - BuffetFinder</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
    <form action="/book" method="post" class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Book Your Table at BuffetFinder</h2>
        <div class="mb-4">
        <label for="date" class="block text-gray-700 font-medium mb-2">Date</label>
        <input type="date" id="date" name="date" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-dark">
        </div>
        <div class="mb-4">
        <label for="time" class="block text-gray-700 font-medium mb-2">Time</label>
        <input type="time" id="time" name="time" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-dark">
        </div>
        <div class="mb-6">
        <label for="guests" class="block text-gray-700 font-medium mb-2">Number of Guests</label>
        <input type="number" id="guests" name="guests" min="1" max="20" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-dark">
        </div>
        <button type="submit" class="w-full bg-dark text-white font-semibold py-2 px-4 rounded-md hover:bg-graymedium transition-colors duration-200">Book Now</button>
</html>

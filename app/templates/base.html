<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}BuffetFinder{% endblock %}</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ADD THE GOOGLE MAPS SCRIPT HERE -->
  <!-- <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script> -->

  <!-- Custom Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            dark: '#1a1a1a',
            graylight: '#f5f5f5',
            graymedium: '#a1a1a1',
            white: '#ffffff',
          },
          fontFamily: {
            main: ['Poppins', 'sans-serif'],
          },
        },
      },
    };
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="font-main bg-graylight text-dark">

  <!-- Navbar -->
  <nav class="bg-white shadow-md px-6 py-4 flex justify-between items-center">
  <a href="/" class="text-dark font-bold text-2xl tracking-tight">BuffetFinder</a>
  <ul class="flex space-x-6">
    <li><a href="/" class="hover:text-graymedium font-medium">Home</a></li>
    <li><a href="/buffets" class="hover:text-graymedium font-medium">Buffets</a></li>
    <li><a href="/pricing&hours" class="hover:text-graymedium font-medium">Pricing & Hours</a></li>
    <li><a href="/Cuisines" class="hover:text-graymedium font-medium">Cuisines</a></li>
    <li><a href="/location" class="hover:text-graymedium font-medium">Location</a></li>
    <li><a href="/bookatable" class="bg-dark text-white px-4 py-2 rounded-md font-semibold
                hover:bg-gray-800 transition">Book a Table</a></li>
  </ul>
</nav>

  <!-- Main Content -->
  <div id="map" class="w-full h-96"></div>
  <main class="flex flex-wrap justify-center gap-8 px-6 py-16 bg-graylight">

    <!-- Card 1 -->
    <div class="w-80 bg-white rounded-xl shadow-md overflow-hidden hover:-translate-y-1 transition-transform duration-200">
      <img src="{{ url_for('static', filename='images/nihari.jpg') }}" alt="Buffet Image" class="h-56 w-full object-cover">
      <div class="p-5">
        <h3 class="text-lg font-semibold mb-2 text-dark">Card 1</h3>
        <p class="text-sm text-gray-600 mb-4">This is a description for Card 1.</p>
        <a href="#" class="inline-block bg-dark text-white px-4 py-2 rounded-md font-semibold hover:bg-gray-800 transition">Book</a>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="w-80 bg-white rounded-xl shadow-md overflow-hidden hover:-translate-y-1 transition-transform duration-200">
      <img src="{{ url_for('static', filename='images/nihari.jpg') }}" alt="Buffet Image" class="h-56 w-full object-cover">
      <div class="p-5">
        <h3 class="text-lg font-semibold mb-2 text-dark">Card 2</h3>
        <p class="text-sm text-gray-600 mb-4">This is a description for Card 2.</p>
        <a href="#" class="inline-block bg-dark text-white px-4 py-2 rounded-md font-semibold hover:bg-gray-800 transition">Book</a>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="w-80 bg-white rounded-xl shadow-md overflow-hidden hover:-translate-y-1 transition-transform duration-200">
      <img src="{{ url_for('static', filename='images/nihari.jpg') }}" alt="Buffet Image" class="h-56 w-full object-cover">
      <div class="p-5">
        <h3 class="text-lg font-semibold mb-2 text-dark">Card 3</h3>
        <p class="text-sm text-gray-600 mb-4">This is a description for Card 3.</p>
        <a href="#" class="inline-block bg-dark text-white px-4 py-2 rounded-md font-semibold hover:bg-gray-800 transition">Book</a>
      </div>
    </div>

  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4 mt-10">
    <p class="text-sm">Â© 2025 BuffetFinder | All rights reserved.</p>
  </footer>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>

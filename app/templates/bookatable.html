<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - BuffetFinder</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <form action="/login" method="post" 
        class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    
    <h2 class="text-2xl font-bold mb-6 text-center">Login to BuffetFinder</h2>

    <div class="mb-4">
      <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
      <input type="text" id="username" name="username" required
             class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-dark">
    </div>

    <div class="mb-6">
      <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
      <input type="password" id="password" name="password" required
             class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-dark">
    </div>

    <!-- âœ… Button now visible -->
    <button type="submit"
            class="w-full bg-gray-800 text-white font-semibold py-2 px-4 rounded-md hover:bg-gray-900 transition-colors duration-200">
      Login
    </button>
    <div class="mt-4 text-center">
      <a href="/register" class="text-blue-600 hover:underline">Don't have an account? Register</a>

  </form>

</body>
</html>
